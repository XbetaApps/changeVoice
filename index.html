<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Transformation Gais's Project </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <input type="file" id="audioFileInput" accept="audio/*">
    <button id="playOriginal">Play Original Sound</button>
    <button id="transformToChild">Transform to Child's Voice</button>
    <button id="transformToWoman">Transform to Woman's Voice</button>
    <button id="playTransformed" style="display:none;">Play Transformed Sound</button>
    <button id="pauseSound" style="display:none;">Pause Sound</button>
    <button id="stopSound" style="display:none;">Stop Sound</button>
    <button id="downloadSound" style="display:none;">Download Sound</button>
    <button id="saveSound" style="display:none;">Save Sound</button>
    <script src="script.js"></script>
  <div class="footer">

    </div>
